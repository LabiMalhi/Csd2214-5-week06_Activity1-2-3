<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Malhi</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function addNumbers(coutUpto) {

            sum = 0;
            for (i = 0; i < coutUpto; i++) {

                sum += i;
            }
            return sum;
        }

    </script>
</head>
<body>
    <script>

        var input = prompt("Input your number!");
        document.write(addNumbers(input));

    </script>


    <div>Content goes here and there!</div>
    <script src="js/main.js"></script>
</body>
</html>
